{% macro displayNewsList(news_list) %}

    {% for news in news_list %}
        <div class="col-md-8">
            <li>
                <strong>{{news.name}}</strong>
                <br>
                {{news.description}}
                <br>
                <a href="/news/{{news.url}}">Visit site</a>
            </li>
        </div>

    {% endfor %}

{% endmacro %}
